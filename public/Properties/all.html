<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Properties/all.css" />
    <title>Listing</title>
  </head>
  <body>
    <header>
      <div class="nav-bar" id="home">
        <div class="nav-logo"></div>
        <div class="nav-options">
          <a href="/">Home</a>
          <a href="/listing">Listings</a>
          <a href="/#aboutus">About us</a>
          <a href="/#contactus">Contact us</a>
          <a href="" class="hidden" id="contactuser">Contact Users</a>
          <a href="" class="hidden" id="allproperties">All Properties</a>
          <a href="/agentlogin" class="agentlogin">Agent Login</a>
        </div>
        <button class="menu-toggle" id="menuToggle">&#9776;</button>
      </div>
      <div class="nav-text">
        <div class="nav-upper-txt">
          <p>Open The Door For A</p>
          <p>Spacious <span id="color"> Living in Gwalior </span></p>
          <p class="nav-below">
            Buy and Rent properties in your own town Gwalior.
          </p>
        </div>
      </div>
    </header>
    <div class="filter-bar">
      <form action="" id="filter" class="filter">
        <div class="main-form">
          <div class="input-type">
            <label for="propertytype">Property Type</label>
            <select title="propertytype" name="propertytype" id="propertytype">
              <option value="all">All</option>
              <option value="villa">Villa</option>
              <option value="duplex">Duplex</option>
              <option value="bungalow">Bungalow</option>
              <option value="flat">Flat</option>
              <option value="commercial">Commercial Properties</option>
              <option value="plots">Plots</option>
            </select>
          </div>
          <div class="input-type">
            <label for="availableon">Available On</label>
            <select title="availableon" name="availableon" id="availableon">
              <option value="all">All</option>
              <option value="sale">Buy</option>
              <option value="rent">Rent</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <p class="hidden" id="everyone">FOR AGENTS</p>
    <div class="property-listing" id="property-listing"></div>
    <script src="../Properties/all.js"></script>
  </body>
</html>
